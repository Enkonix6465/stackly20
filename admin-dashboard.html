<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .dashboard-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px;
    }
    h1 {
      text-align: center;
      color: #a68e4c;
      margin-bottom: 32px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      background: #f9f9f9;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #a68e4c;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f0f8ff;
    }
    #logoutBtn {
      margin-top: 32px;
      display: block;
      width: 100%;
      padding: 10px;
      background: #a68e4c;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #logoutBtn:hover {
      background: #a68e4c;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Admin Dashboard</h1>
    <table id="usersTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be injected here -->
      </tbody>
    </table>
    <button id="logoutBtn">Logout</button>
  </div>
  <script>
    // Fetch all users from localStorage
    const users = JSON.parse(localStorage.getItem("users")) || {};
    const tbody = document.querySelector("#usersTable tbody");
    tbody.innerHTML = "";

    Object.entries(users).forEach(([email, user]) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.firstName || ""}</td>
        <td>${user.lastName || ""}</td>
        <td>${email}</td>
      `;
      tbody.appendChild(row);
    });

    // Logout logic
    document.getElementById("logoutBtn").onclick = function() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    };
  </script>

  <!-- Dashboard Charts -->

  <section class="dashboard-charts">
  <div class="charts-container">
    <!-- Pie Chart -->
    <div class="chart-box">
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Graph (Line Chart) -->
    <div class="chart-box">
      <canvas id="lineChart"></canvas>
    </div>
  </div>
</section>

<style>
.dashboard-charts {
  
  padding: 20px;
  background-color: #000; /* black background */
  color: white;
  font-family: Arial, sans-serif;
}

.charts-container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.chart-box {
  flex: 1;
  background-color: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

canvas {
  max-width: 100%;
  max-height: 300px;  /* fixed height to prevent stretching */
}

</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Pie Chart
  const pieCtx = document.getElementById('pieChart').getContext('2d');
  const pieChart = new Chart(pieCtx, {
    type: 'pie',
    data: {
      labels: ['Completed', 'Pending', 'Cancelled'],
      datasets: [{
        data: [55, 30, 15],
        backgroundColor: ['#a68e4c', 'white', '#000'],
        borderColor: ['#000', '#000', '#000'],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          labels: {
            color: 'white'
          }
        }
      }
    }
  });

  // Line Chart
  const lineCtx = document.getElementById('lineChart').getContext('2d');
  const lineChart = new Chart(lineCtx, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Revenue',
        data: [1200, 1900, 3000, 2500, 3200, 4000],
        borderColor: '#a68e4c',
        backgroundColor: 'rgba(166, 142, 76, 0.2)',
        fill: true,
        tension: 0.4,
        pointBackgroundColor: '#a68e4c',
        pointBorderColor: '#000'
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          ticks: { color: 'white' },
          grid: { color: '#333' }
        },
        y: {
          ticks: { color: 'white' },
          grid: { color: '#333' }
        }
      },
      plugins: {
        legend: {
          labels: { color: 'white' }
        }
      }
    }
  });
</script>



</body>
